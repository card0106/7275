<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>渝网传媒 你我同行,成就未来!</title>
<link type="text/css" href="__CSS__/base_1.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/exporting.js"></script>
<!--[if lte IE 6]>
<script src="script/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
    <script type="text/javascript">
    DD_belatedPNG.fix('div , a');
</script>
<![endif]--> 
</head>
<body>
<div id="main">

<div class="left fl">
	<div class="face"></div>
    <div class="nav0">
        <a href="{:U('Index/index')}" class="dr1">基本信息</a>
        <a href="{:U('Members/index')}" class="n2">用户信息</a>
        <a href="{:U('Product/index')}" class="n3">产品信息</a>
        <a href="{:U('Invoicing/invoicing')}" class="n4">结算列表</a>
        <a href="{:U('Cash/cash')}" class="n5">提现列表</a>
        <a href="{:U('News/index')}" class="n6">新闻公告</a>
        <a href="{:U('Question/index')}" class="n7">常见问题</a>            
        
    </div>
</div>
<div class="right">
	<div class="mtit">
    	<div class="blue f20 fl">CMS联盟</div>
        <div class="fr">
            <div class="userout fl"><a href="#">{$_SESSION["userinfo"]["username"]}</a></div>
            <div class="out fl"><a href="{:U('Login/Index/logout')}">退出</a></div>
        </div>
    </div>
   <div class="tit f20">财务数据</div>
    	<div class="con">
        	<div class="data">
                <a>昨日利润<br /><span>{$yestDayProfits}</span></a>
        	<a>本周利润<br /><span>{$thisWeekProfits}</span></a>
        	<a>本月结算<br /><span>{$thisMonthProfits}</span></a>
        	<a>上月结算<br /><span>{$lastMonthProfits}</span></a>
        	<a href="{:U('Members/index')}">用户<br /><span>{$membersNum}</span></a>
        	<a href="{:U('Product/index')}">产品<br /><span>{$goodsNum}</span></a>
        	<a href="{:U('index/make','type=index')}"><span>生成<br>首页</span></a>
        	<a href="{:U('index/make','type=news')}"><span>生成新闻公告</span></a>
            </div>
        </div>
    
    <div class="tit f20">近15日收益走势</div>
    <div class="con">
    	<div class="data">
        <div id="container" style="min-width:700px;height:400px"></div>
        </div>
    </div>
</div>

</div>
<script>

$(function () {
    $('#container').highcharts({
        title: {
            text: '{$charts.title}',
            x: -20 //center
        },
        subtitle: {
            text: '{$charts.subtitle}',
            x: -20
        },
        xAxis: {
            categories: [{$charts.categories}]
        },
        yAxis: {
            title: {
                text: '收益'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: ''
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '{$charts.series.name}',
            data: [{$charts.series.data}]
        }]
    });
});
</script>
</body>
</html>
