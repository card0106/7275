<include file="./Application/Home/View/Public/header_member.html" menu='ad'/>
<link type="text/css" href="__CSS__/tipswindown.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/page.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/tipswindown.js"></script>


    <table width="100%" border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>产品名称</th>
            <th>平台类型</th>
            <th>结算周期</th>
            <th>价格</th>
            <th>状态</th>
            <th>数据接口</th>
        </tr>
        <volist name="goods" id="row">
        <tr>
                <td>
                    <img src="{$row.goods_small_img}" />
                    {$row.goods_name}</td>
                <td>
                    {$row.category_id}
                </td>
                <td><if condition="$row['invoicing_cycle'] eq 0">每日
                        <elseif condition="$row['invoicing_cycle'] eq 1"/>每周
                        <elseif condition="$row['invoicing_cycle'] eq 2"/>双周
                        <elseif condition="$row['invoicing_cycle'] eq 3"/>每月
                    </if></td>
                <td></td>
                <td>{$row.state}</td>
                <td>{$row.dprice1}</td>
        </tr>
        </volist>
    </table>
    <!--分页工具条 开始---->
    <div id="turn-page" class="page">
        {$pageHTML}
    </div> 
    <!--分页工具条 结束---->
<include file="./Application/Home/View/Public/footer.html" />
</body>
</html>
