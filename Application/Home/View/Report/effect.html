<include file="./Application/Home/View/Public/header.html" menu='effect'/>
<link type="text/css" href="__CSS__/jquery-ui.css" rel="stylesheet" />
<link type="text/css" href="__CSS__/page.css" rel="stylesheet" />
<script type="text/javascript" src="__JS__/jquery-ui-datepicker.js"></script>

        <div class="bok" style="_margin-top:20px;">
    	<form id="form1" name="form1" method="post" action="{:U('/effect')}" onsubmit="return jQuery.formValidator.PageIsValid('1')">
       	  <div class="time fl">日期：</div>
          <div class="time fl"><input type="text" id="date_1" name="date_begin" value="{:date('Y-m-d',$date_begin)}" readonly /></div>
       	  <div class="time fl">至</div>
		  <div class="time fl"><input type="text" id="date_2" name="date_end" value="{:date('Y-m-d',$date_end)}" readonly /></div>
          <div class="time1 fl">产品：</div>
			<div class="time fl"><input type="text" name="product_name" value="{$product_name}" style="width:250px;" /></div>
			<div class="time1 fl"><input type="submit" id="button" value="查询" class="but cursor" /></div>
        </form>
  </div>
    	<table width="100%" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <th width="15%">日期</th>
                <th width="15%">产品名称</th>
                <th width="10%">结算周期</th>
                <th width="10%">推广量</th>
                <th width="10%">单价</th>
                <th width="10%">总收益</th>
            </tr>
            <volist name="rows" id="row">
            <tr>
                    <td><strong>{:date('Y-m-d',$row['time'])} </strong></td>	
                    <td>{$row.goods_name}</td>	
                    <td>
                        <if condition="$row['invoicing_cycle'] eq 0">每日
                            <elseif condition="$row['invoicing_cycle'] eq 1"/>每周
                            <elseif condition="$row['invoicing_cycle'] eq 2"/>双周
                            <elseif condition="$row['invoicing_cycle'] eq 3"/>每月
                        </if>
                    </td>
                    <td><if condition="$row['promote_num'] eq ''">0    <else /> {:round($row['promote_num']*(100-$row['discount'])/100)}</if></strong></td>
                    <td>{$row.dprice1}</td>
                    <td>{$row.money}</td>
            </tr>
            </volist>
        </table>
        <!--分页工具条 开始---->
        <div id="turn-page" class="page">
            {$pageHTML}
        </div> 
        <!--分页工具条 结束---->
<include file="./Application/Home/View/Public/footer.html" />
<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript">
 $(function(){
	$("#date_1").datepicker();
	$("#date_2").datepicker();
});
</script>

</body>
</html>
